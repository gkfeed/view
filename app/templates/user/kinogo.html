{{ define "kinogo" }} {{template "header" .}}
<div style="margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <img src="https://kinogo.fm/templates/kinogo/images/logo.png" />
        </div>
      </div>
      <div class="col-md-4">
        <div
          class="card"
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="{{.poster_src}}"
            src="https://kinogo.fm/uploads/posts/2023-05/1684142790-300804490-yunost-kinogo.fm.jpg"
            class="card-img-top"
            alt="Placeholder Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{.title}}</h5>
            <p class="card-text">{{.message}}</p>
            <a href="{{.link}}" class="btn btn-primary">Open</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <h1>{{.feed_title}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
{{template "footer" .}} {{ end }}
