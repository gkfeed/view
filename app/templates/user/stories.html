{{ define "stories" }} {{template "header" .}}
<div style="margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div style="height: 100%; display: flex; align-items: center">
          <div class="d-block" style="text-align: center">
            <img
              src="https://freelogopng.com/images/all_img/1658586823instagram-logo-transparent.png"
              class="rounded"
              style="width: 30%"
              alt="..."
            />
            <h4>{{.feed_title}}</h4>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          {{if eq .content_type "video"}}
          <video controls src="{{.poster_src}}" style="width: 80%" />
          {{else}}
          <img src="{{.poster_src}}" style="width: 80%" />
          {{end}}
        </div>
      </div>
    </div>
  </div>
</div>
{{template "footer" .}} {{ end }}
