{{ define "vk" }} {{template "header" .}}
<div style="margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="https://static.tildacdn.com/tild3733-3865-4433-b235-393665663265/VK-Logo-2016.png"
            class="rounded d-block"
            style="width: 50%"
            alt="..."
          />
        </div>
      </div>
      <div class="col-md-6">
        <div
          class="card"
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <img
            src="{{.poster_src}}"
            class="card-img-top"
            alt="Placeholder Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{.title}}</h5>
            <p class="card-text">{{.message}}</p>
            <a href="{{.link}}" class="btn btn-primary">Open</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{template "footer" .}} {{ end }}
